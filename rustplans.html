<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing</title>
  <style>
    /* Dark Mode Styles */
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('path_to_background_image.jpg');
      background-size: cover;
      background-position: center;
    }
    
    .pricing-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px; /* Adjusted padding */
    }
    
    /* Pricing Card Styles */
    .pricing-card {
      width: 300px; /* Increased width */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 10px; /* Reduced margin */
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      transition: all 0.3s ease;
      background-size: cover;
      background-position: center;
    }
    
    .pricing-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
    
    .pricing-card h2,
    .pricing-card p {
      color: #fff;
    }
    
    .btn {
      display: inline-block;
      padding: 8px 16px;
      margin-top: 15px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border-radius: 5px;
    }

    .plan {
      padding: 15px;
      border: 1px solid #fff;
      margin-bottom: 20px;
    }

    /* Web Hosting Image Styles */
    .web-hosting-image {
      width: 150px;
      height: auto;
      border: 1px solid #fff;
      margin: 20px auto;
      display: block;
    }

    /* Web Hosting Plans Section Styles */
    .web-hosting-plans {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 50px;
      text-align: center;
      margin-top: 50px;
    }

    .view-plans-btn {
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border-radius: 5px;
      margin-top: 20px;
    }

    h1 {
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Swift peak hosting prices</h1>
  <div class="pricing-section">
    <!-- Your existing pricing cards -->
  </div>

  <div id="web-hosting-plans" class="web-hosting-plans">
    <h2>Web Hosting Plans</h2>

    <div class="plan">
      <h3>Basic Plan</h3>
      <p>First month £2 then £2 per month</p>
      <p>£2 / Monthly</p>
      <a href="https://store.swiftpeakhosting.co.uk/store/view/1" class="btn">Buy Now</a>
    </div>

    <div class="plan">
      <h3>Standard Plan</h3>
      <p>First month £6 then £6 per month</p>
      <p>£6 / Monthly</p>
      <a href="https://store.swiftpeakhosting.co.uk/store/view/2" class="btn">Buy Now</a>
    </div>

    <div class="plan">
      <h3>Advanced Plan</h3>
      <p>First month £12 then £12 per month</p>
      <p>£12 / Monthly</p>
      <a href="https://store.swiftpeakhosting.co.uk/store/view/3" class="btn">Buy Now</a>
    </div>

    <a href="#" class="view-plans-btn">View More Plans</a>
  </div>
</body>
</html>
