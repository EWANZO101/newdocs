<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Developer Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        label, input, button {
            display: block;
            margin: 10px auto;
            font-size: 18px;
        }

        input {
            padding: 8px;
            width: 200px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Developer Login</h1>
    <form onsubmit="authenticateDeveloper(event)">
        <label for="password">Enter password:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        function authenticateDeveloper(event) {
            event.preventDefault();
            var enteredPassword = document.getElementById('password').value;
            var correctPassword = 'your_dev_password_here'; // Replace with your developer password

            if (enteredPassword === correctPassword) {
                window.location.href = 'your_main_page.html?devlogin=true';
            } else {
                alert('Incorrect password. Access denied.');
            }
        }
    </script>
</body>
</html>
