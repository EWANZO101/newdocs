    <style>
        /* Your CSS code */
        /* Reset default margin and padding */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Redesigned background and text styles */
        body {
            background: linear-gradient(to bottom, #9c27b0, #f8bbd0);
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            text-align: center; /* Center text */
            margin: 0; /* Reset default margin */
        }

        header {
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        main {
            padding: 20px;
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            z-index: 999;
            position: fixed;
            top: 0;
            padding: 20px 0;
            font-family: 'Ubuntu', sans-serif;
            transition: background-color 0.3s ease; /* Transition background-color only */
            background-color: #154c79; /* Navy blue */
            color: #fff; /* Change text color */
        }

        .navbar .max-width {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar .menu li {
            margin-right: 15px;
        }

        .navbar .menu li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar .menu li a:hover {
            color: crimson;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .menu-btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #333;
            border-radius: 5px;
            margin: 5px;
            transition: all 0.3s ease;
            color: #333;
        }

        .menu-btn:hover {
            background-color: #333;
            color: #fff;
        }

        .carousel-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .carousel-item[data-carousel-item="active"] {
            display: block;
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>

    <script>
        const carouselItems = document.querySelectorAll('[data-carousel-item]');
        let currentIndex = 0;

        function moveCarousel() {
            const itemWidth = carouselItems[currentIndex].getBoundingClientRect().width;
            const distanceToMove = -itemWidth * currentIndex;
            document.getElementById('custom-controls-gallery').style.transform = `translateX(${distanceToMove}px)`;

            currentIndex = (currentIndex + 1) % carouselItems.length; // Move to the next item
        }

        // Auto-move the carousel every 3 seconds (adjust the timing as needed)
        setInterval(moveCarousel, 3000);
    </script>
