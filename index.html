<!DOCTYPE html>
<html lang="en">
<head>

    <title>Welcome to Swift Peak Hosting Documentation</title>
    <style>
        /* Reset default margin and padding */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Redesigned background and text styles */
        body {
            background-color: #c70039;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        /* Navbar styling */

        /* ... (unchanged) ... */

        /* Home section styling */
        .home {
            display: flex;
            background: url("images/img-counts-bg.png") no-repeat center;
            height: 100vh;
            color: #fff;
            min-height: 500px;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Ubuntu', sans-serif;
            align-items: center;
            justify-content: center;
        }

        .home .home-content {
            text-align: center;
        }

        .home .home-content .text-1 {
            font-size: 27px;
            margin-bottom: 20px;
        }

        .home .home-content .text-2 {
            font-size: 75px;
            font-weight: 600;
            margin-left: -3px;
            margin-bottom: 20px;
        }

        .home .home-content .text-3 {
            font-size: 40px;
            margin: 5px 0;
        }

        .home .home-content .text-3 span {
            color: crimson;
            font-weight: 500;
        }

        .home .home-content a {
            display: inline-block;
            background: crimson;
            color: #fff;
            font-size: 25px;
            padding: 12px 36px;
            margin-top: 20px;
            font-weight: 400;
            border-radius: 6px;
            border: 2px solid crimson;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .home .home-content a:hover {
            color: crimson;
            background: none;
        }
    </style>
</head>

    <main>
        <nav class="navbar">
            <!-- ... (unchanged) ... -->
        </nav>
        <header>
            <h1>Welcome to Swift Peak Hosting Documentation</h1>
        </header>
        <section class="home">
            <div class="max-width">
                <div class="home-content">
                    <div class="text-1">Your text here</div>
                    <div class="text-2">Your text here</div>
                    <div class="text-3">Your text here <span>with span</span></div>
                    <a href="#">Your Button</a>
