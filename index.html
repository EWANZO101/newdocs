<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
<style>
    body {
        background-color: #222;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #message {
        margin-top: 50px;
    }
</style>
<script>
    // Function to redirect after a specified time
    function redirect() {
        window.location.replace("https://swiftdevdocs.swiftpeakhosting.co.uk"); // Replace NEW_URL_HERE with the URL you want to redirect to
    }

    // Function to display the message and start the countdown
    function displayMessage() {
        var messageDiv = document.getElementById("message");
        messageDiv.innerText = "Hello there! Our document has now been changed to a different location. Please wait while we redirect you to the right place...";
        var countdown = 30;
        var countdownInterval = setInterval(function() {
            countdown--;
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                redirect();
            } else {
                messageDiv.innerHTML = "Redirecting in " + countdown + " seconds...";
            }
        }, 1000); // Update every second
    }

    // Call the displayMessage function when the page loads
    window.onload = displayMessage;
</script>
</head>
<body>
<div id="message"></div>
</body>
</html>
