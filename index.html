<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Swift Peak Hosting Documentation</title>
    <style>
        /* Reset default margin and padding */
        body,
        h1,
        h2,
        p {
            margin: 0;
            padding: 0;
        }

        /* Redesigned background and text styles */
        body {
            background: linear-gradient(to bottom, #9c27b0, #f8bbd0);
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
        }

        header {
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        main {
            padding: 20px;
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            z-index: 999;
            position: fixed;
            top: 0;
            padding: 20px 0;
            font-family: 'Ubuntu', sans-serif;
            transition: background-color 0.3s ease;
            background-color: #154c79;
            color: #fff;
        }

        .navbar .max-width {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar .menu li {
            margin-right: 15px;
        }

        .navbar .menu li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar .menu li a:hover {
            color: crimson;
        }

        /* Footer styling */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .menu-btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #333;
            border-radius: 5px;
            margin: 5px;
            transition: all 0.3s ease;
            color: #333;
        }

        .menu-btn:hover {
            background-color: #333;
            color: #fff;
        }

        .carousel-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            flex: 0 0 auto;
            position: relative;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-container:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="max-width">
            <ul class="menu">
                <!-- Your menu items here -->
                <li><a href="customerdocs.html" class="menu-btn">Customerdocs</a></li>
                <li><a href="about.html" class="menu-btn">About</a></li>
                <li><a href="services.html" class="menu-btn">Services</a></li>
                <li><a href="coming_soon.html" class="menu-btn">Staffdocs</a></li>
                <li><a href="#teams" class="menu-btn">#Teams</a></li>
                <li><a href="TOS.html" class="menu-btn">T&C</a></li>
                <li><a href="urls.html" class="menu-btn">quick links</a></li>
                <!-- Login and Signup links -->
                <li><a href="login.html" class="menu-btn">Login</a></li>
                <li><a href="signup.html" class="menu-btn">Signup</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <h1>Welcome to Swift Peak Hosting Documentation</h1>
    </header>

    <img src="https://cdn.discordapp.com/attachments/442981760708378625/1186098446403375114/Screenshot_2023-12-18_000938.png?ex=65920342&is=657f8e42&hm=66c7097f2ec2c228b0d23ea595ccd1b41dea4b56d725d9a3d4461350746348a1" width="900" height="600">

    <div class="carousel-container">
        <div id="custom-controls-gallery" class="carousel-wrapper relative" data-carousel="slide">
            <!-- Carousel wrapper and items here... -->
            <!-- Item 1 -->
            <div class="carousel-item" data-carousel-item>
                <img src="https://via.placeholder.com/600x400?text=Item+1" class="block" width="600" height="400" alt="Item 1">
            </div>
            <!-- Item 2 -->
            <div class="carousel-item" data-carousel-item="active">
                <img src="https://via.placeholder.com/600x400?text=Item+2" class="block" width="600" height="400" alt="Item 2">
            </div>
            <!-- Item 3 -->
            <div class="carousel-item" data-carousel-item>
                <img src="https://via.placeholder.com/600x400?text=Item+3" class="block" width="600" height="400" alt="Item 3">
            </div>
            <!-- Item 4 -->
            <div class="carousel-item" data-carousel-item>
                <img src="https://via.placeholder.com/600x400?text=Item+4" class="block" width="600" height="400" alt="Item 4">
            </div>
            <!-- Item 5 -->
            <div class="carousel-item" data-carousel-item>
                <img src="https://via.placeholder.com/600x400?text=Item+5" class="block" width="600" height="400" alt="Item 5">
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Swift Peak Hosting. All rights reserved.</p>
    </footer>

    <script>
        const carouselItems = document.querySelectorAll('[data-carousel-item]');
        let currentIndex = 0;

        function moveCarousel() {
            const itemWidth = carouselItems[currentIndex].getBoundingClientRect().width;
            const distanceToMove = -itemWidth * currentIndex;
            document.getElementById('custom-controls-gallery').style.transform = `translateX(${distanceToMove}px)`;

            currentIndex = (currentIndex + 1) % carouselItems.length; // Move to the next item
        }

        // Auto-move the carousel every 3 seconds (adjust the timing as needed)
        setInterval(moveCarousel, 3000);
    </script>
