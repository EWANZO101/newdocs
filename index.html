<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Swift Peak Hosting Documentation</title>
    <style>
        /* Reset default margin and padding */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Redesigned background and text styles */
        body {
            background-color: #c70039; /* Deeper red background */
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the page takes at least the full viewport height */
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            color: #ffffff; /* Ensure text color is visible against the background */
            margin-bottom: 20px; /* Add space between header and buttons */
        }

        main {
            flex: 1; /* Grow to fill available space */
            padding: 20px;
        }

        /* navbar styling */
        .navbar {
            position: fixed;
            width: 100%;
            z-index: 999;
            padding: 30px 0;
            font-family: 'Ubuntu', sans-serif;
            transition: all 0.3s ease;
        }

        .navbar.sticky {
            padding: 15px 0;
            background: black;
        }

        .navbar .max-width {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar .logo a {
            color: #fff;
            font-size: 35px;
            font-weight: 600;
        }

        .navbar .logo a span {
            color: yellowgreen;
            transition: all 0.3s ease;
        }

        .navbar.sticky .logo a span {
            color: #fff;
        }

        .navbar .menu li {
            list-style: none;
            display: inline-block;
        }

        .navbar .menu li a {
            display: block;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            margin-left: 25px;
            transition: color 0.3s ease;
        }

        .navbar .menu li a:hover {
            color: crimson;
        }

        .navbar.sticky .menu li a:hover {
            color: #fff;
        }

        /* home section styling */
        .home {
            display: flex;
            background: url("images/img-counts-bg.png") no-repeat center;
            height: 100vh;
            color: #fff;
            min-height: 500px;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Ubuntu', sans-serif;
        }

        .home .max-width {
            width: 100%;
            display: flex;
        }

        .home .max-width .row {
            margin-right: 0;
        }

        .home .home-content .text-1 {
            font-size: 27px;
        }

        .home .home-content .text-2 {
            font-size: 75px;
            font-weight: 600;
            margin-left: -3px;
        }

        .home .home-content .text-3 {
            font-size: 40px;
            margin: 5px 0;
        }

        .home .home-content .text-3 span {
            color: crimson;
            font-weight: 500;
        }

        .home .home-content a {
            display: inline-block;
            background: crimson;
            color: #fff;
            font-size: 25px;
            padding: 12px 36px;
            margin-top: 20px;
            font-weight: 400;
            border-radius: 6px;
            border: 2px solid crimson;
            transition: all 0.3s ease;
        }

        .home .home-content a:hover {
            color: crimson;
            background: none;
        }
    </style>
</head>
<body>
    <main>
        <nav class="navbar">
            <div class="max-width">
                <ul class="menu">
                    <li><a href="customerdocs.html" class="menu-btn">Customerdocs</a></li>
                    <li><a href="about.html" class="menu-btn">About</a></li>
                    <li><a href="services.html" class="menu-btn">Services</a></li>
                    <li><a href="coming_soon.html" class="menu-btn">Staffdocs</a></li>
                    <li><a href="#teams" class="menu-btn">#Teams</a></li>
                    <li><a href="TOS.html" class="menu-btn">T&C</a></li>
                    <li><a href="urls.html" class="menu-btn">quick links</a></li>
                    <!-- Login and Signup links -->
                    <li><a href="login.html" class="menu-btn">Login</a></li>
                    <li><a href="signup.html" class="menu-btn">Signup</a></li>
                </ul>
            </div>
        </nav>
        <header>
            <h1>Welcome to Swift Peak Hosting Documentation</h1>
        </header>
        <section class="home">
            <div class="max-width">
                <!-- Home section content -->
                <div class="home-content">
                    <div class="text-1">Your text here</div>
                    <div class="text-2">Your text here</div>
                    <div class="text-3">Your text here <span>with span</span></div>
                    <a href="#">Your Button</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Swift Peak Hosting. All rights reserved.</p>
    </footer>
</body>
</html>
