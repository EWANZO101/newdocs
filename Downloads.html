<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swift Peak Hosting - Downloads</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
    }

    .animated-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 90%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    .glass-morphism {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
    }

    .neon-glow {
      box-shadow:
        0 0 20px rgba(102, 126, 234, 0.3),
        0 0 40px rgba(102, 126, 234, 0.2),
        0 0 60px rgba(102, 126, 234, 0.1);
    }

    .btn {
      padding: 16px 32px;
      border-radius: 15px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 16px;
      position: relative;
      overflow: hidden;
      text-decoration: none;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: white;
      box-shadow: 0 10px 25px rgba(17, 153, 142, 0.3);
    }

    .btn-success:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(17, 153, 142, 0.4);
    }

    .btn-disabled {
      background: linear-gradient(135deg, #4a5568, #2d3748);
      color: #a0aec0;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .download-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 25px;
      padding: 40px;
      transition: all 0.4s ease;
      position: relative;
      margin-bottom: 40px;
    }

    .download-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
      border-radius: 25px 25px 0 0;
    }

    .download-card:hover {
      transform: translateY(-10px) scale(1.02);
      border-color: rgba(102, 126, 234, 0.3);
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(102, 126, 234, 0.2);
    }

    .status-badge {
      padding: 8px 20px;
      border-radius: 25px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-available {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: white;
    }

    .status-unavailable {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
    }

    .downloads-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .downloads-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 50px;
      margin-bottom: 100px;
    }

    @media (max-width: 768px) {
      .downloads-grid {
        grid-template-columns: 1fr;
        gap: 30px;
      }
    }
  </style>
</head>

<body>
  <!-- Background Layers -->
  <div class="animated-bg"></div>

  <!-- Hero Header -->
  <header class="container py-16">
    <div class="hero-section neon-glow text-center">
      <div class="hero-content">
        <div class="flex items-center justify-center mb-10">
          <div class="icon-wrapper mr-6">
            <i class="fas fa-download text-4xl text-white"></i>
          </div>
          <h1 class="text-5xl md:text-7xl font-bold bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 bg-clip-text text-transparent">
            Downloads
          </h1>
        </div>
        <p class="text-2xl md:text-3xl text-gray-300 font-medium mb-4">Welcome to Our Download Section</p>
        <p class="text-lg text-gray-400 mb-6">Download our latest resources:</p>
        <div class="flex flex-col sm:flex-row justify-center gap-6 text-lg text-gray-400">
          <div class="flex items-center justify-center gap-2">
            <i class="fas fa-calendar-alt text-blue-400 text-xl"></i>
            <span>Last Updated on 27/01/2024</span>
          </div>
          <div class="flex items-center justify-center gap-2">
            <i class="fas fa-shield-alt text-green-400 text-xl"></i>
            <span>Verified & Secure</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Download Cards -->
  <main class="container downloads-container">
    <section class="downloads-grid">
      <!-- Example Download Card -->
      <div class="download-card">
        <div class="icon-wrapper">
          <i class="fas fa-play text-3xl text-white"></i>
        </div>
        <div class="flex items-center justify-between mb-6">
          <h3 class="text-3xl font-bold">Start CAD Script</h3>
          <span class="status-badge status-available">Available</span>
        </div>
        <p class="text-gray-300 mb-8 leading-relaxed text-lg">
          Use this script to start the CAD application.
        </p>
        <a href="/caddownloads/start(2).bat" download class="btn btn-primary w-full text-lg">
          <i class="fas fa-download mr-3"></i>
          Start CAD Script
        </a>
      </div>

      <!-- More cards go here -->
    </section>
  </main>
</body>

</html>
