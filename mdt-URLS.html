<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Redirects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #282c35; /* Dark background color */
            color: #fff; /* Light text color */
        }

        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            background-color: #61dafb; /* Blue button color */
            color: #fff; /* Light text color on the button */
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4fa3d1; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <h1>our clints CAD/MDT URLS</h1>

    <button onclick="redirectTo('https://cad.cityliferp.co.uk/')">Cad City LIFE ZA RP </button>
    <button onclick="redirectTo('https://#m')">Visit Website 2</button>
    <button onclick="redirectTo('https://#')">Visit Website 3</button>
    <button onclick="redirectTo('https://#')">Visit Website 4</button>
    <button onclick="redirectTo('https://#')">Visit Website 5</button>
    <button onclick="redirectTo('https://#')">Visit Website 6</button>

    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>

</body>
</html>
