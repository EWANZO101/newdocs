<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
    <style>
        /* General reset and styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Styling the contact section */
        .contact {
            background-color: #f2f2f2; /* Gray background color */
            padding: 50px 0; /* Adjust padding as needed */
        }

        .max-width {
            width: 80%;
            margin: 0 auto;
        }

        .title {
            text-align: center;
        }

        /* Additional styles for elements within the contact section */
        .column {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .icons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .row i {
            margin-right: 10px;
        }

        /* Add more styles as needed for your specific elements */
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <nav>
        <!-- Your navigation menu goes here -->
    </nav>
</header>

<!-- Main Content -->
<main>
    <!-- Contact Section -->
    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact me</h2>
            <div class="contact-content">
                <div class="column">
                    <div class="text">Get in Touch</div>
                    <div class="icons">
                        <div class="row">
                            <i class="fas fa-user"></i>
                            <div class="info">
                                <div class="head">Documentation</div>
                                <div class="sub-title">for SwiftPeakHosting</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-envelope"></i>
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title"><!-- Include your email here --></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Other contact columns or information can be added here -->
            </div>
        </div>
    </section>

    <!-- Other sections or content can go here -->

</main>

<!-- Footer Section -->
<footer>
    <!-- Your footer content goes here -->
</footer>

<!-- Any additional scripts or closing tags -->
</body>
</html>
