<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .pricing-block {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }

    .price-tier {
      text-align: center;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      width: 30%;
      max-width: 300px;
      transition: transform 0.3s ease-in-out;
    }

    .price-tier:hover {
      transform: scale(1.05);
    }

    .price {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="pricing-block">
  <div class="price-tier">
    <h2>Basic</h2>
    <p class="price">$19.99/month</p>
    <ul>
      <li>Feature 1</li>
      <li>Feature 2</li>
      <li>Feature 3</li>
    </ul>
    <button>Select</button>
  </div>

  <div class="price-tier">
    <h2>Standard</h2>
    <p class="price">$29.99/month</p>
    <ul>
      <li>Feature 1</li>
      <li>Feature 2</li>
      <li>Feature 3</li>
    </ul>
    <button>Select</button>
  </div>

  <div class="price-tier">
    <h2>Premium</h2>
    <p class="price">$49.99/month</p>
    <ul>
      <li>Feature 1</li>
      <li>Feature 2</li>
      <li>Feature 3</li>
    </ul>
    <button>Select</button>
  </div>
</div>

</body>
</html>
