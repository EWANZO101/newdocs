<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YServices</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333333;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        .service {
            background-color: #2c2c2c;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .active {
            color: #00ff00;
        }

        .inactive {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <header>
        <h1>Services</h1>
    </header>

    <section>
        <div class="service">
            <h2>Service 1</h2>
            <p>Description of Service 1.</p>
            <p>Status: <span class="active">Active</span></p>
        </div>

        <div class="service">
            <h2>Service 2</h2>
            <p>Description of Service 2.</p>
            <p>Status: <span class="inactive">Inactive</span></p>
        </div>

        <div class="service">
            <h2>Service 3</h2>
            <p>Description of Service 3.</p>
            <p>Status: <span class="active">Active</span></p>
        </div>
    </section>
</body>

</html>
