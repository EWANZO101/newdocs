<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* Basic CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .max-width {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .skills {
            background-color: #333; /* Dark gray background */
            color: #fff; /* Text color */
            padding: 80px 0;
        }
        .title {
            text-align: center;
        }
        .skills-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .column {
            flex: 1;
            text-align: center;
        }
        .text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        /* Add more styles as needed */
    </style>
</head>
<body>

<section class="skills" id="skills">
    <div class="max-width">
        <h2 class="title">What We Provide</h2>
        <div class="skills-content">
            <div class="column left">
                <div class="text">We Provide</div>
                <p>Fast support</p>
                <p>24/7 customer support</p>
            </div>
            <!-- Add more columns if needed -->
        </div>
    </div>
</section>

<!-- Add more sections, content, or footer as needed -->

</body>
</html>
