<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        h1 {
            color: inherit;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #2980b9;
        }

        /* Dark mode toggle styling */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .toggle-label {
            margin-right: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #2196F3;
        }

        input:focus + .toggle-slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>

    <div class="toggle-container">
        <span class="toggle-label">Dark Mode:</span>
        <label class="toggle-switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="toggle-slider"></span>
        </label>
    </div>

    <h1>Welcome to Our Download Section</h1>

    <div>
        <p>Download our latest resources:</p>
        <ul>
            <li>
                <a href="/caddownloads/update(2).bat" download>Download Update cad Script</a>
                <span> - Execute this script to update The cad </span>
            </li>
            <li>
                <a href="/caddownloads/start(2).bat" download>Download Start cad  Script</a>
                <span> - Execute this script to start The cad </span>
            </li>
            <!-- Add more download links as needed -->
        </ul>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Function to check if it's nighttime in UK (7 PM to 9 AM)
        const isNightTime = () => {
            const now = new Date();
            const ukTime = now.toLocaleString('en-GB', { timeZone: 'Europe/London' });
            const hour = parseInt(ukTime.split(',')[1].split(':')[0]);
            return hour >= 19 || hour < 9; // 7 PM to 9 AM
        };

        // Set dark mode based on the time
        const setDarkModeByTime = () => {
            const isNight = isNightTime();
            body.classList.toggle('dark-mode', isNight || darkModeToggle.checked);
        };

        // Set dark mode initially
        setDarkModeByTime();

        // Update dark mode when toggle changes
        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode', darkModeToggle.checked);
        });

        // Update dark mode based on time every minute
        setInterval(setDarkModeByTime, 60000);
    </script>

</body>
</html>
