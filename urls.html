<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Links</title>
  <style>
    body {
      background-color: #333; /* Dark background color */
      color: #fff; /* Text color */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center; /* Center items horizontally */
      align-items: center; /* Center items vertically */
      height: 100vh; /* Full viewport height */
      margin: 0;
    }

    h2 {
      text-align: center;
    }

    .links-container {
      text-align: center; /* Center content horizontally */
    }

    .link-button {
      display: inline-block;
      background-color: #4CAF50;
      border: 1px solid #45a049;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
    }

    .link-button:hover {
      background-color: #45a049;
    }

    .coming-soon {
      background-color: #666; /* Gray background color for coming soon buttons */
      pointer-events: none; /* Disable clicking on the button */
    }
  </style>
</head>

<body>

  <div class="links-container"> <!-- Wrapping links in a div for centering -->
    <h2>Check out links below </h2> <!-- Heading above the links -->
    <div>
      <button class="link-button" onclick="redirectTo('https://phpmyadmin.swiftpeakhosting.co.uk')">PHPMyAdmin</button>
      <button class="link-button" onclick="redirectTo('https://proxmox.swiftpeakhosting.co.uk')">Proxmox Panel</button>
      <button class="link-button" onclick="redirectTo('https://store.swiftpeakhosting.co.uk/')">Store</button>
      <button class="link-button" onclick="redirectTo('https://panel.swiftpeakhosting.co.uk/')">Mc.panel</button>
      <button class="link-button coming-soon" onclick="redirectTo('https://##snailycad-integration.swiftpeakhosting.co.uk')">Coming Soon</button>
      <button class="link-button coming-soon" onclick="redirectTo('https://proxmoxnetworksetup.html.swiftpeakhosting.co.uk')">Proxmox Network Setup NOT FOR CUSTOMER USE </button>
    </div>
  </div>

  <script>
    // Redirect function
    function redirectTo(url) {
      window.location.href = url;
    }
  </script>

</body>

</html>
