<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-2JsfEYPv0YYbSlldj1rGLXgG1UlUvLj1FwKMjqg5w7L0cAv7WJ9Zvd4Ww+sQfI+PgpfqQg9FV0HWel3OMaCjlg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #221e1e;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    .container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .link-button {
      background-color: #4CAF50;
      border: none;
      color: rgb(36, 28, 28);
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .link-button:hover {
      background-color: #45a049;
    }
    .coming-soon {
      background-color: #666;
      pointer-events: none;
    }
    .button-box {
      margin-top: 20px;
    }
    .button-box a {
      display: inline-block;
      background-color: #4CAF50;
      border: none;
      color: rgb(85, 83, 216);
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .button-box a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Check out the links below</h2>
  <div>
    <button class="link-button" onclick="redirectTo('https://phpmyadmin.swiftpeakhosting.co.uk')">PHPMyAdmin</button>
    <button class="link-button" onclick="redirectTo('https://proxmox.swiftpeakhosting.co.uk')">Proxmox Panel</button>
    <button class="link-button" onclick="redirectTo('https://store.swiftpeakhosting.co.uk/')">Store</button>
    <button class="link-button" onclick="redirectTo('https://panel.swiftpeakhosting.co.uk/')">Mc.panel</button>
    <button class="link-button" onclick="redirectTo('https://hcp.swiftpeakhosting.co.uk/')">Web hosting panel</button>
   

    <div class="button-box">
      <a href="proxmoxnetworksetup.html">Proxmox Network Setup <i class="fas fa-external-link-alt"></i></a>
    </div>

    <div class="button-box">
      <button class="link-button" onclick="redirectTo('https://github.com/EWANZO101/Bryan-Snaily-CAD-Integration')"> Bryan-Snaily-CAD-Integration Public</button>
    </div>
  </div>
</div>

<div class="button-box">
  <a href="mdt-URLS.html">Our clients CAD/MDT URLs <i class="fas fa-external-link-alt"></i></a>
</div>

<script>
  function redirectTo(url) {
    window.location.href = url;
  }
</script>

</body>
</html>
