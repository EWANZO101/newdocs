<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Links</title>
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      text-align: center;
    }

    .links-container {
      text-align: center;
    }

    .link-button {
      display: inline-block;
      background-color: #4CAF50;
      border: 1px solid #45a049;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
    }

    .link-button:hover {
      background-color: #45a049;
    }

    .coming-soon {
      background-color: #666;
      pointer-events: none;
    }

    .button-box {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
    }

    .button-box a {
      display: inline-block;
      background-color: #4CAF50;
      border: 1px solid #45a049;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
    }

    .button-box a:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <div class="links-container">
    <h2>Check out links below </h2>
    <div>
      <button class="link-button" onclick="redirectTo('https://phpmyadmin.swiftpeakhosting.co.uk')">PHPMyAdmin</button>
      <button class="link-button" onclick="redirectTo('https://proxmox.swiftpeakhosting.co.uk')">Proxmox Panel</button>
      <button class="link-button" onclick="redirectTo('https://store.swiftpeakhosting.co.uk/')">Store</button>
      <button class="link-button" onclick="redirectTo('https://panel.swiftpeakhosting.co.uk/')">Mc.panel</button>
      <button class="link-button coming-soon" onclick="redirectTo('https://##snailycad-integration.swiftpeakhosting.co.uk')">Coming Soon</button>

      <div class="button-box">
        <a href="proxmoxnetworksetup.html">Proxmox Network Setup NOT FOR CUSTOMER USE</a>
      </div>

      <div class="button-box">
        <a href="mdt-URLS.html">Our clients CAD/MDT URLs</a>
      </div>

    </div>
  </div>

  <script>
    function redirectTo(url) {
      window.location.href = url;
    }
  </script>

</body>

</html>
