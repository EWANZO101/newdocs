<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-2JsfEYPv0YYbSlldj1rGLXgG1UlUvLj1FwKMjqg5w7L0cAv7WJ9Zvd4Ww+sQfI+PgpfqQg9FV0HWel3OMaCjlg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
      color: #ececec;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 30px;
      border-radius: 12px;
      background-color: #0f3460;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
    }
    .container h2 {
      margin-bottom: 20px;
      color: #e94560;
    }
    .link-button {
      background-color: #e94560;
      border: none;
      color: #ececec;
      font-size: 16px;
      cursor: pointer;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .link-button:hover {
      background-color: #f37287;
      transform: scale(1.05);
    }
    .button-box {
      margin-top: 20px;
    }
    .button-box a {
      display: inline-block;
      background-color: #162447;
      color: #e94560;
      font-size: 16px;
      cursor: pointer;
      padding: 10px 20px;
      margin: 8px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .button-box a:hover {
      background-color: #1f4068;
      transform: scale(1.05);
    }
    .additional-links {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Explore Our Services</h2>
  <div>
    <button class="link-button" onclick="redirectTo('https://phpmyadmin.swiftpeakhosting.co.uk')">PHPMyAdmin</button>
    <button class="link-button" onclick="redirectTo('https://n1-wales-panel.swiftpeakhosting.co.uk/')">Proxmox Panel</button>
    <button class="link-button" onclick="redirectTo('https://store.swiftpeakhosting.co.uk/')">Store</button>
    <button class="link-button" onclick="redirectTo('https://panel.swiftpeakhosting.co.uk/')">Mc.panel</button>
    <button class="link-button" onclick="redirectTo('https://hcp.swiftpeakhosting.co.uk/')">Web Hosting Panel</button>
  </div>
</div>

<div class="additional-links">
  <div class="button-box">
    <a href="proxmoxnetworksetup.html">Proxmox Network Setup <i class="fas fa-external-link-alt"></i></a>
  </div>
  <div class="button-box">
    <button class="link-button" onclick="redirectTo('https://github.com/EWANZO101/Bryan-Snaily-CAD-Integration')"> Bryan-Snaily-CAD-Integration Public</button>
  </div>
  <div class="button-box">
    <a href="mdt-URLS.html">Our Clients' CAD/MDT URLs <i class="fas fa-external-link-alt"></i></a>
  </div>
</div>

<script>
  function redirectTo(url) {
    window.location.href = url;
  }
</script>

</body>
</html>
