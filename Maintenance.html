<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5; /* Light mode background color */
      color: #333; /* Light mode text color */
    }
    body.dark-mode {
      background-color: #333; /* Dark mode background color */
      color: #f5f5f5; /* Dark mode text color */
    }
    h1 {
      font-size: 24px;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
    .discord-link {
      color: #0077FF;
      text-decoration: none;
    }
    .toggle-btn {
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #0077FF;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h1>Server Maintenance</h1>
  <p>"We apologize for the inconvenience. Our team is in the process of upgrading power to our servers. This will also mean our database is down. Work should be complete by 24/06/2024 by 11:00 AM GMT. </p>

  <p>--.</p>

  <p>For real-time updates, join our <a href="https://discord.gg/yJ3q26TJKp" class="discord-link" target="_blank">Discord community</a>.</p>
  <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
